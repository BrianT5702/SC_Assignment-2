<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        tr:nth-child(even) { background: #fafafa; }
        .actions button { margin-right: 5px; }
        form { margin-bottom: 2em; }
        label { margin-right: 1em; }
        input[type="text"], input[type="number"] { margin-right: 1em; }
    </style>
</head>
<body>
    <h1>Bookstore Inventory</h1>
    <form id="book-form">
        <input type="hidden" id="book-id">
        <label>Title: <input type="text" id="title" required></label>
        <label>Author: <input type="text" id="author" required></label>
        <label>Price: <input type="number" id="price" step="0.01" required></label>
        <label>Quantity: <input type="number" id="quantity" required></label>
        <button type="submit">Add Book</button>
        <button type="button" id="cancel-edit" style="display:none;">Cancel</button>
    </form>
    <table id="books-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const apiUrl = '/books';
        const form = document.getElementById('book-form');
        const tableBody = document.querySelector('#books-table tbody');
        const cancelEditBtn = document.getElementById('cancel-edit');
        let editingId = null;

        function fetchBooks() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(books => {
                    tableBody.innerHTML = '';
                    books.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.id}</td>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.price}</td>
                            <td>${book.quantity}</td>
                            <td class="actions">
                                <button onclick="viewBook(${book.id})">View</button>
                                <button onclick="editBook(${book.id})">Edit</button>
                                <button onclick="deleteBook(${book.id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        window.viewBook = function(id) {
            fetch(`${apiUrl}/${id}`)
                .then(res => res.json())
                .then(book => {
                    alert(`ID: ${book.id}\nTitle: ${book.title}\nAuthor: ${book.author}\nPrice: ${book.price}\nQuantity: ${book.quantity}`);
                });
        }

        window.editBook = function(id) {
            fetch(`${apiUrl}/${id}`)
                .then(res => res.json())
                .then(book => {
                    document.getElementById('book-id').value = book.id;
                    document.getElementById('title').value = book.title;
                    document.getElementById('author').value = book.author;
                    document.getElementById('price').value = book.price;
                    document.getElementById('quantity').value = book.quantity;
                    editingId = book.id;
                    form.querySelector('button[type="submit"]').textContent = 'Update Book';
                    cancelEditBtn.style.display = '';
                });
        }

        window.deleteBook = function(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                    .then(() => fetchBooks());
            }
        }

        form.onsubmit = function(e) {
            e.preventDefault();
            const book = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                price: parseFloat(document.getElementById('price').value),
                quantity: parseInt(document.getElementById('quantity').value)
            };
            if (editingId) {
                fetch(`${apiUrl}/${editingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                }).then(() => {
                    resetForm();
                    fetchBooks();
                });
            } else {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                }).then(() => {
                    resetForm();
                    fetchBooks();
                });
            }
        };

        cancelEditBtn.onclick = function() {
            resetForm();
        };

        function resetForm() {
            form.reset();
            editingId = null;
            form.querySelector('button[type="submit"]').textContent = 'Add Book';
            cancelEditBtn.style.display = 'none';
        }

        fetchBooks();
    </script>
</body>
</html>
